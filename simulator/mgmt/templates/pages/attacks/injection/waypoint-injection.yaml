sections:
  - title: Description
    content: |
      Injecting a waypoint to a drone's mission involves sending the `MISSION_ITEM` command to define the new waypoint's coordinates and parameters. This guide demonstrates how to achieve this using pymavlink.

  - title: Resources
    content:
