<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Damn Vulnerable Drone is an intentionally vulnerable drone hacking simulator based on the popular ArduPilot/MAVLink architecture, providing a realistic environment for hands-on drone hacking." />
    <meta name="author" content="Nick Aleks" />
    <title>Damn Vulnerable Drone - {% block title %}{% endblock %}</title>
    <!-- Load Favicon-->
    <link href="{{ url_for('static', filename='/images/favicon.png') }}" rel="shortcut icon" type="image/png" />
    <!-- Load Material Icons from Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <!-- Roboto and Roboto Mono fonts from Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500" rel="stylesheet" />
    <!-- Load main stylesheet-->
    <link href="/static/css/styles.css" rel="stylesheet" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="nav-fixed bg-light">
    <!-- Top app bar navigation menu-->

    <!-- Layout wrapper-->
    <div id="layoutDrawer">
        <!-- Layout navigation-->
        {% include "components/sidebar.html" %}
        <!-- Layout content-->
        <div id="layoutDrawer_content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- Load Bootstrap JS bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Load global scripts-->
    <script src="/static/js/scripts.js"></script>
</body>
</html>
