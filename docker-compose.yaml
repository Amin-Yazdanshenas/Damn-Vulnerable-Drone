version: '3'

services:
  companion-computer:
    container_name: companion-computer
    privileged: true
    build:
      dockerfile: ./companion-computer/Dockerfile
    volumes:
      - companion-computer:/companion-computer

  ground-control-station:
    container_name: ground-control-station
    privileged: true
    build:
      dockerfile: ./ground-control-station/Dockerfile
    volumes:
      - ground-control-station:/ground-control-station
    depends_on:
      - companion-computer

  flight-controller:
    container_name: flight-controller
    privileged: true
    build:
      dockerfile: ./flight-controller/Dockerfile
    volumes:
      - flight-controller:/flight-controller
    depends_on:
      - companion-computer

volumes:
  companion-computer:
  ground-control-station:
  flight-controller: